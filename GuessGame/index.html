<div>

    var tot=10
    function cal()
    {
        var inputnum=enteredno.value
        if(randomno==inputnum)
        { 
            
            console.log("right")
            mss.textContent="right"
            alert("you are right!..")
            
        }
        else{
            if(tot==0)
            {
                alert("Try again !")
                return 0;
            }
            tot=tot-1  
            score.textContent="your score "+tot
           mss.textContent="wrong" 
        }

    }
    


</script>
